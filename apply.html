 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>call() and apply()</title>
</head>

<body>


<div id="div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var parent = {
	forparent:function(a,b,c){
		return this.firstName + " " + this.lastName + a+b+c;
	}
}

var parent1 = {
	firstName: "Ravi",
	lastName: "Kumar"
}

var arr = [4,5,6];

document.write(parent.forparent.apply(parent1,arr));
</script>
</body>

</html>
