 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>call() and apply()</title>
</head>

<body>


<div id="div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function parentClass(){
	this.name = "Ravi";
	this.age = 33;
	this.details = function(){
		return this.name + " " + this.age;
	}
}

function childClass(){
	parentClass.call(this);
	this.address = "Shalimar";
	this.add = function(){
		return this.address;
	}
}
var obj_child = new childClass();
console.log(obj_child.details());
</script>
</body>

</html>
