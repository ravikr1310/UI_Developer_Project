 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>callback function</title>
</head>

<body>
<button onclick="multiplication(4,5,add)">Click ke</button>

<div id="div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function multiplication(a,b,callAsArgument){
	debugger;
	this.a = a;
	this.b = b;
	alert(a*b);
	callAsArgument(a,b);
}

function add(p,q){
	
	alert(p+q);
}
</script>
</body>

</html>
