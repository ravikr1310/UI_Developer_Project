 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inheritance without prototype</title>
</head>

<body>


<div id="div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var arr = [2,3,5,4,6,8,7];

var clone_arr = [];

function cloneOfArray(arr1){
	debugger;
	var arrLength = arr1.length;
	if(arrLength>0){
		for(var i=0; i<arrLength;i++){
			clone_arr.push(arr1[i]);
		}
	}
	console.log(clone_arr);
	return clone_arr;

}
cloneOfArray(arr);
</script>
</body>

</html>
